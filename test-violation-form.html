<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation Form Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="text"]:invalid {
            border-color: #ff6b6b;
        }
        
        .required::after {
            content: " *";
            color: #ff6b6b;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-draft {
            background: #95a5a6;
            color: white;
        }
        
        .btn-draft:hover:not(:disabled) {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-gps {
            background: #3498db;
            color: white;
            padding: 10px 20px;
        }
        
        .btn-gps:hover {
            background: #2980b9;
        }
        
        .gps-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .coordinates {
            color: #666;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .token-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .token-input {
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .test-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Traffic Violation Registration Test</h1>
        <p class="subtitle">Comprehensive test page for violation form workflow</p>
        
        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Token Section -->
        <div class="token-section">
            <label for="jwtToken" style="display: block; font-weight: bold; margin-bottom: 8px;">üîê JWT Token (Required for Backend Tests)</label>
            <input type="text" id="jwtToken" class="token-input" placeholder="Paste your JWT token here..." value="">
            <div class="test-buttons">
                <button class="test-btn" onclick="testBackendConnection()">Test Backend</button>
                <button class="test-btn" onclick="loginAsAdmin()">Login as Admin</button>
                <button class="test-btn" onclick="fillTestData()">Fill Test Data</button>
                <button class="test-btn" onclick="clearForm()">Clear Form</button>
            </div>
        </div>
        
        <form id="violationForm">
            <!-- Vehicle Information -->
            <div class="section">
                <div class="section-title">
                    üöó Vehicle Information
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicleNumber" class="required">Vehicle Number</label>
                        <input type="text" id="vehicleNumber" required style="text-transform: uppercase;" placeholder="e.g., MH01AB1234">
                    </div>
                    <div class="form-group">
                        <label for="vehicleType" class="required">Vehicle Type</label>
                        <select id="vehicleType" required>
                            <option value="">Select Type</option>
                            <option value="car">Car</option>
                            <option value="motorcycle">Motorcycle</option>
                            <option value="truck">Truck</option>
                            <option value="bus">Bus</option>
                            <option value="auto">Auto Rickshaw</option>
                            <option value="bicycle">Bicycle</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicleModel">Vehicle Model</label>
                        <input type="text" id="vehicleModel" placeholder="e.g., Maruti Swift">
                    </div>
                    <div class="form-group">
                        <label for="vehicleColor">Vehicle Color</label>
                        <input type="text" id="vehicleColor" placeholder="e.g., White">
                    </div>
                </div>
            </div>
            
            <!-- Driver Information -->
            <div class="section">
                <div class="section-title">
                    üë§ Driver Information
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="driverName" class="required">Driver Name</label>
                        <input type="text" id="driverName" required placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="licenseNumber">License Number</label>
                        <input type="text" id="licenseNumber" placeholder="DL Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Driver Address">
                    </div>
                </div>
            </div>
            
            <!-- Violation Details -->
            <div class="section">
                <div class="section-title">
                    ‚ö†Ô∏è Violation Details
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="violationType" class="required">Violation Type</label>
                        <select id="violationType" required>
                            <option value="">Select Violation</option>
                            <option value="speeding">Speeding</option>
                            <option value="signal_violation">Signal Violation</option>
                            <option value="illegal_parking">Illegal Parking</option>
                            <option value="no_helmet">No Helmet</option>
                            <option value="no_seatbelt">No Seatbelt</option>
                            <option value="mobile_driving">Mobile While Driving</option>
                            <option value="drunk_driving">Drunk Driving</option>
                            <option value="document_violation">Document Violation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fineAmount" class="required">Fine Amount (‚Çπ)</label>
                        <input type="number" id="fineAmount" required min="0" placeholder="Enter amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="location" class="required">Location</label>
                        <input type="text" id="location" required placeholder="Violation Location">
                    </div>
                    <div class="form-group">
                        <label for="dateTime" class="required">Date & Time</label>
                        <input type="datetime-local" id="dateTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Detailed description..."></textarea>
                </div>
            </div>
            
            <!-- GPS Section -->
            <div class="section">
                <div class="section-title">
                    üìç GPS Location
                </div>
                <div class="gps-info">
                    <button type="button" class="btn-gps" onclick="captureGPS()">üìç Get Current Location</button>
                    <div class="coordinates" id="coordinates">Location not captured</div>
                </div>
                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">
            </div>
            
            <!-- Submit Buttons -->
            <div class="button-group">
                <button type="button" class="btn-draft" onclick="saveDraft()">üíæ Save as Draft</button>
                <button type="submit" class="btn-submit" id="submitBtn">‚úÖ Register Violation</button>
            </div>
        </form>
    </div>
    
    <script>
        const BACKEND_URL = 'http://localhost:8080';
        let submitting = false;
        
        // Set current datetime on load
        document.getElementById('dateTime').value = new Date().toISOString().slice(0, 16);
        
        // Load draft from localStorage
        window.addEventListener('load', () => {
            const draft = localStorage.getItem('violationDraft');
            if (draft) {
                try {
                    const data = JSON.parse(draft);
                    Object.keys(data).forEach(key => {
                        const elem = document.getElementById(key);
                        if (elem && data[key]) elem.value = data[key];
                    });
                    showMessage('Draft loaded from localStorage', 'info');
                } catch (e) {
                    console.error('Error loading draft:', e);
                }
            }
        });
        
        // Form submit handler
        document.getElementById('violationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitViolation();
        });
        
        function showMessage(message, type = 'info') {
            const msgBox = document.getElementById('statusMessage');
            msgBox.textContent = message;
            msgBox.className = `status-message status-${type}`;
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 5000);
        }
        
        function getFormData() {
            return {
                vehicleNumber: document.getElementById('vehicleNumber').value.toUpperCase(),
                vehicleType: document.getElementById('vehicleType').value,
                vehicleModel: document.getElementById('vehicleModel').value,
                vehicleColor: document.getElementById('vehicleColor').value,
                driverName: document.getElementById('driverName').value,
                licenseNumber: document.getElementById('licenseNumber').value,
                driverPhoneNumber: document.getElementById('phoneNumber').value,
                driverAddress: document.getElementById('address').value,
                violationType: document.getElementById('violationType').value,
                fineAmount: Number(document.getElementById('fineAmount').value),
                location: document.getElementById('location').value,
                violationDateTime: document.getElementById('dateTime').value,
                description: document.getElementById('description').value,
                latitude: document.getElementById('latitude').value ? Number(document.getElementById('latitude').value) : null,
                longitude: document.getElementById('longitude').value ? Number(document.getElementById('longitude').value) : null,
                gpsLocation: document.getElementById('latitude').value ? 
                    `${document.getElementById('latitude').value},${document.getElementById('longitude').value}` : null,
                evidence: null,
                remarks: null
            };
        }
        
        async function submitViolation() {
            if (submitting) return;
            
            try {
                submitting = true;
                document.getElementById('submitBtn').disabled = true;
                
                const token = document.getElementById('jwtToken').value;
                if (!token) {
                    showMessage('Please enter JWT token first!', 'error');
                    return;
                }
                
                const payload = {
                    ...getFormData(),
                    isDraft: false
                };
                
                console.log('Submitting payload:', payload);
                
                const response = await fetch(`${BACKEND_URL}/api/violations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to submit');
                }
                
                const data = await response.json();
                console.log('Response:', data);
                
                showMessage(`‚úÖ Violation registered! Ticket: ${data.violation.ticketNumber}`, 'success');
                localStorage.removeItem('violationDraft');
                clearForm();
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitting = false;
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        async function saveDraft() {
            try {
                const token = document.getElementById('jwtToken').value;
                const payload = {
                    ...getFormData(),
                    violationType: getFormData().violationType || 'other',
                    fineAmount: getFormData().fineAmount || 0,
                    location: getFormData().location || 'N/A',
                    remarks: 'Draft',
                    isDraft: true
                };
                
                // Try backend first
                if (token) {
                    try {
                        const response = await fetch(`${BACKEND_URL}/api/violations/draft`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(payload)
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            showMessage(`‚úÖ Draft saved to backend! Ticket: ${data.violation.ticketNumber}`, 'success');
                            return;
                        }
                    } catch (e) {
                        console.log('Backend save failed, using localStorage');
                    }
                }
                
                // Fallback to localStorage
                const formData = {};
                ['vehicleNumber', 'vehicleType', 'vehicleModel', 'vehicleColor', 'driverName', 
                 'licenseNumber', 'phoneNumber', 'address', 'violationType', 'fineAmount', 
                 'location', 'dateTime', 'description', 'latitude', 'longitude'].forEach(id => {
                    formData[id] = document.getElementById(id).value;
                });
                
                localStorage.setItem('violationDraft', JSON.stringify(formData));
                showMessage('üíæ Draft saved locally (offline)', 'info');
                
            } catch (error) {
                console.error('Error saving draft:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function captureGPS() {
            if (!navigator.geolocation) {
                showMessage('Geolocation not supported by browser', 'error');
                return;
            }
            
            showMessage('üì° Getting location...', 'info');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lon;
                    document.getElementById('coordinates').textContent = `${lat}, ${lon}`;
                    
                    showMessage(`üìç Location captured: ${lat}, ${lon}`, 'success');
                },
                (error) => {
                    showMessage(`‚ùå GPS Error: ${error.message}`, 'error');
                }
            );
        }
        
        async function testBackendConnection() {
            try {
                showMessage('Testing backend connection...', 'info');
                const response = await fetch(`${BACKEND_URL}/api/violations`, {
                    method: 'OPTIONS'
                });
                showMessage('‚úÖ Backend is responding!', 'success');
            } catch (error) {
                showMessage('‚ùå Backend not reachable. Is it running on port 8080?', 'error');
            }
        }
        
        async function loginAsAdmin() {
            try {
                showMessage('Logging in as admin...', 'info');
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (!response.ok) throw new Error('Login failed');
                
                const data = await response.json();
                document.getElementById('jwtToken').value = data.token;
                showMessage('‚úÖ Logged in as admin! Token set.', 'success');
            } catch (error) {
                showMessage(`‚ùå Login failed: ${error.message}`, 'error');
            }
        }
        
        function fillTestData() {
            document.getElementById('vehicleNumber').value = 'MH01AB1234';
            document.getElementById('vehicleType').value = 'car';
            document.getElementById('vehicleModel').value = 'Maruti Swift';
            document.getElementById('vehicleColor').value = 'White';
            document.getElementById('driverName').value = 'John Doe';
            document.getElementById('licenseNumber').value = 'DL123456789';
            document.getElementById('phoneNumber').value = '9876543210';
            document.getElementById('address').value = '123 Main Street, Mumbai';
            document.getElementById('violationType').value = 'speeding';
            document.getElementById('fineAmount').value = '2000';
            document.getElementById('location').value = 'MG Road Junction';
            document.getElementById('description').value = 'Vehicle exceeded speed limit by 40 kmph in 60 zone';
            showMessage('Test data filled!', 'info');
        }
        
        function clearForm() {
            document.getElementById('violationForm').reset();
            document.getElementById('coordinates').textContent = 'Location not captured';
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('dateTime').value = new Date().toISOString().slice(0, 16);
            localStorage.removeItem('violationDraft');
            showMessage('Form cleared!', 'info');
        }
    </script>
</body>
</html>
